<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Reject fonts in certain situations. ## -->

  <!-- Reject Inconsolata that comes with TeXLive -->
  <selectfont>
    <rejectfont>
      <glob>/opt/texlive/texmf-dist/fonts/opentype/public/inconsolata/*</glob>
    </rejectfont>
  </selectfont>

</fontconfig>
