<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--

Alias similar/metric-compatible families from various sources (free fonts collection):

PostScript fonts       URW fonts          GUST fonts        Liberation fonts       Googme CrOS fonts Windows fonts
====================== ================== ================= ====================== ================= ================================
Helvetica              Nimbus Sans        TeX Gyre Heros    Liberation Sans        Arimo             Arial
Helvetica Condensed    Nimbus Sans Narrow TeX Gyre Heros Cn Liberation Sans Narrow                   Arial Narrow
Times                  Nimbus Roman       TeX Gyre Termes   Liberation Serif       Tinos             Times New Roman
Courier                Nimbus Mono        TeX Gyre Cursor   Liberation Mono        Cousine           Courier New
ITC Avant Garde Gothic URW Gothic         TeX Gyre Adventor                                          Century Gothic
ITC Bookman            URW Bookman        TeX Gyre Bonum                                             Bookman Old Style
ITC Zapf Chancery      Z003               TeX Gyre Chorus                                            Monotype Corsiva
Palatino               P052               TeX Gyre Pagella                                           Palatino Linotype, Book Antiqua
New Century Schoolbook C059               TeX Gyre Schola                                            Century Schoolbook

Microsoft fonts Liberation fonts       URW fonts            GUST fonts        Google CrOS fonts
=============== ====================== ==================== ================= =================
Arial           Liberation Sans        Nimbus Sans          TeX Gyre Heros    Arimo
Arial Narrow    Liberation Sans Narrow Nimbus Sans Narrow   TeX Gyre Heros Cn
Times New Roman Liberation Serif       Nimbus Roman         TeX Gyre Termes   Tinos
Courier New     Liberation Mono        Nimbus Mono          TeX Gyre Cursor   Cousine

Microsoft fonts   Other fonts
===============   =======================
Consolas          Source Code Pro
Calibri           Carlito
Cambria           Caladea
Georgia           Gelasio

We want for each of them to fallback to any of these available,
but in an order preferring similar designs first.  We do this in three steps:

1) Alias each specific to its generic family.
   e.g. Arimo || Liberation Sans || TeX Gyre Heros || Nimbus Sans to Arial

2) Weak alias each generic to the other generic of its family.
   e.g. Arial to Arimo || Liberation Sans || TeX Gyre Heros || Nimbus Sans

3) Alias each generic to its specifics.
   e.g. Arial to Arimo, Liberation Sans, TeX Gyre Heros

-->

  <!-- Map specifics to generics -->

  <!-- ##############
       # PostScript #
       ############## -->

  <!-- Googme CrOS fonts -->
  <alias binding="same">
    <family>Arimo</family>
    <default>
    <family>Helvetica</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Tinos</family>
    <default>
    <family>Times</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Cousine</family>
    <default>
    <family>Courrier</family>
    </default>
  </alias>

  <!-- GUST fonts -->
  <alias binding="same">
    <family>TeX Gyre Heros</family>
    <default>
    <family>Helvetica</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Heros Cn</family>
    <default>
    <family>Helvetica Condensed</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Termes</family>
    <default>
    <family>Times</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Cursor</family>
    <default>
    <family>Courier</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Adventor</family>
    <default>
    <family>ITC Avant Garde Gothic</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Bonum</family>
    <default>
    <family>ITC Bookman</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Chorus</family>
    <default>
    <family>ITC Zapf Chancery</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Pagella</family>
    <default>
    <family>Palatino</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Schola</family>
    <default>
    <family>New Century Schoolbook</family>
    </default>
  </alias>

  <!-- URW fonts -->
  <alias binding="same">
    <family>Nimbus Sans</family>
    <default>
    <family>Helvetica</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Nimbus Sans Narrow</family>
    <default>
    <family>Helvetica Condensed</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Nimbus Roman</family>
    <default>
    <family>Times</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Nimbus Mono</family>
    <default>
    <family>Courier</family>
    </default>
  </alias>
  <alias binding="same">
    <family>URW Gothic</family>
    <default>
    <family>ITC Avant Garde Gothic</family>
    </default>
  </alias>
  <alias binding="same">
    <family>URW Bookman</family>
    <default>
    <family>ITC Bookman</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Z003</family>
    <default>
    <family>ITC Zapf Chancery</family>
    </default>
  </alias>
  <alias binding="same">
    <family>P052</family>
    <default>
    <family>Palatino</family>
    </default>
  </alias>
  <alias binding="same">
    <family>C059</family>
    <default>
    <family>New Century Schoolbook</family>
    </default>
  </alias>

  <!-- #############
       # Microsoft #
       ############# -->

  <!-- Googme CrOS fonts -->
  <alias binding="same">
    <family>Arimo</family>
    <default>
    <family>Arial</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Tinos</family>
    <default>
    <family>Times New Roman</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Cousine</family>
    <default>
    <family>Courrier New</family>
    </default>
  </alias>

  <!-- Liberation fonts -->
  <alias binding="same">
    <family>Liberation Sans</family>
    <default>
    <family>Arial</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Liberation Sans Narrow</family>
    <default>
      <family>Arial Narrow</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Liberation Serif</family>
    <default>
    <family>Times New Roman</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Liberation Mono</family>
    <default>
    <family>Courier New</family>
    </default>
  </alias>

  <!-- GUST fonts -->
  <alias binding="same">
    <family>TeX Gyre Heros</family>
    <default>
    <family>Arial</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Heros Cn</family>
    <default>
      <family>Arial Narrow</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Termes</family>
    <default>
      <family>Times New Roman</family>
    </default>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Cursor</family>
    <default>
    <family>Courier New</family>
    </default>
  </alias>

  <!-- URW fonts -->
  <alias binding="same">
    <family>Nimbus Sans</family>
    <default>
    <family>Arial</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Nimbus Sans Narrow</family>
    <default>
      <family>Arial Narrow</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Nimbus Serif</family>
    <default>
    <family>Times New Roman</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Nimbus Mono</family>
    <default>
    <family>Courier New</family>
    </default>
  </alias>

  <!-- Other fonts -->
  <alias binding="same">
    <family>Source Code Pro</family>
    <default>
      <family>Consolas</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Carlito</family>
    <default>
      <family>Calibri</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Caladea</family>
    <default>
      <family>Cambria</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Gelasio</family>
    <default>
      <family>Georgia</family>
    </default>
  </alias>


  <!-- ############
       # Fallback #
       ############ -->

  <!-- PostScript -->
  <alias>
    <family>TeX Gyre Heros</family>
    <default>
    <family>Arial</family>
    </default>
  </alias>
  <alias>
    <family>TeX Gyre Heros Cn</family>
    <default>
    <family>Arial Narrow</family>
    </default>
  </alias>
  <alias>
    <family>TeX Gyre Termes</family>
    <default>
    <family>Times New Roman</family>
    </default>
  </alias>
  <alias>
    <family>TeX Gyre Cursor</family>
    <default>
    <family>Courier New</family>
    </default>
  </alias>
  <!-- Microsoft -->
  <alias>
    <family>Arial</family>
    <default>
    <family>Arimo</family>
    </default>
  </alias>
  <alias>
    <family>Arial Narrow</family>
    <default>
    <family>Liberation Sans Narrow</family>
    </default>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <default>
    <family>Tinos</family>
    </default>
  </alias>
  <alias>
    <family>Courier New</family>
    <default>
    <family>Cousine</family>
    </default>
  </alias>

  <!-- Map generics to specifics -->

  <!-- ##############
       # PostScript #
       ############## -->
  <alias binding="same">
    <family>Helvetica</family>
    <accept>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>TeX Gyre Heros</family>
      <family>Nimbus Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Helvetica Condensed</family>
    <accept>
      <family>Liberation Sans Narrow</family>
      <family>TeX Gyre Heros Cn</family>
      <family>Nimbus Sans Narrow</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Times</family>
    <accept>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>TeX Gyre Termes</family>
      <family>Nimbus Roman</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Courier</family>
    <accept>
      <family>Cousine</family>
      <family>Liberation Mono</family>
      <family>TeX Gyre Cursor</family>
      <family>Nimbus Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>ITC Avant Garde Gothic</family>
    <accept>
      <family>TeX Gyre Adventor</family>
      <family>URW Gothic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>ITC Bookman</family>
    <accept>
      <family>TeX Gyre Bonum</family>
      <family>Bookman URW</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>ITC Zapf Chancery</family>
    <accept>
      <family>TeX Gyre Chorus</family>
      <family>Z003</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Palatino</family>
    <accept>
      <family>TeX Gyre Pagella</family>
      <family>P052</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>New Century Schoolbook</family>
    <accept>
      <family>TeX Gyre Schola</family>
      <family>C059</family>
    </accept>
  </alias>

  <!-- #############
       # Microsoft #
       ############# -->
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>TeX Gyre Heros</family>
      <family>Nimbus Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Arial Narrow</family>
    <accept>
      <family>Liberation Sans Narrow</family>
      <family>TeX Gyre Heros Cn</family>
      <family>Nimbus Sans Narrow</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>TeX Gyre Termes</family>
      <family>Niumbus Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <accept>
      <family>Cousine</family>
      <family>Liberation Mono</family>
      <family>TeX Gyre Cursor</family>
      <family>Nimbus Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Consolas</family>
    <accept>
      <family>Source Code Pro</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Calibri</family>
    <accept>
      <family>Carlito</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Cambria</family>
    <accept>
      <family>Caladea</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Georgia</family>
    <accept>
      <family>Gelasio</family>
    </accept>
  </alias>

</fontconfig>
