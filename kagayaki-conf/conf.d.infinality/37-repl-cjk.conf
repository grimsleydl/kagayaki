<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!--
    ##################
    # Japanese fonts #
    ##################
    AR MinchoL JIS => IPAmjMincho
    Meiryo {UI} || メイリオ => Noto Sans CJK JP
    MS {P}Mincho || ＭＳ {Ｐ}明朝 => IPAmjMincho
    MS {P}Gothic || ＭＳ {Ｐ}ゴシック => Noto Sans CJK JP
    MS UIGothic => Noto Sans CJK JP
  -->

  <!-- AR MinchoL JIS => IPAmjMincho -->
  <match target="font">
    <test name="family">
      <string>AR MinchoL JIS</string>
    </test>
    <edit name="family" mode="assign">
      <string>IPAmjMincho</string>
    </edit>
  </match>

  <!-- Meiryo {UI} || メイリオ => Noto Sans CJK JP -->
  <match target="font">
    <test name="family">
      <string>Meiryo</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Meiryo UI</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>メイリオ</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <!-- MS {P}Mincho || ＭＳ {Ｐ}明朝 => IPAmjMincho -->
  <match target="font">
    <test name="family">
      <string>MS Mincho</string>
    </test>
    <edit name="family" mode="assign">
      <string>IPAmjMincho</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>MS PMincho</string>
    </test>
    <edit name="family" mode="assign">
      <string>IPAmjMincho</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>ＭＳ 明朝</string>
    </test>
    <edit name="family" mode="assign">
      <string>IPAmjMincho</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>ＭＳ Ｐ明朝</string>
    </test>
    <edit name="family" mode="assign">
      <string>IPAmjMincho</string>
    </edit>
  </match>

  <!-- MS {P}Gothic || ＭＳ {Ｐ}ゴシック => Noto Sans CJK JP -->
  <match target="font">
    <test name="family">
      <string>MS Gothic</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>MS PGothic</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>ＭＳ ゴシック</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>ＭＳ Ｐゴシック</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

  <!-- MS UIGothic => Noto Sans CJK JP -->
  <match target="font">
    <test name="family">
      <string>MS UIGothic</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>

    <!--
