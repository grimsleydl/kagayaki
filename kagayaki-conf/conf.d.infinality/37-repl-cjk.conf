  <match target="font">
    <test name="family">
      <string>AR MingtiM GB</string>
    </test>
    <edit name="family" mode="assign">
      <string>BabelStone Han</string>
    </edit>
  </match>

  <!-- KaiTi || 楷体 => BabelStone Han -->
  <match target="font">
    <test name="family">
      <string>KaiTi</string>
    </test>
    <edit name="family" mode="assign">
      <string>BabelStone Han</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>楷体</string>
    </test>
