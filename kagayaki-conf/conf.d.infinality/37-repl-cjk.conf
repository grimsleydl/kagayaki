    </edit>
  </match>

  <!--
    #############################
    # Traditional Chinese fonts #
    #############################
    AR MingtiM BIG-5 => I.MingCP
    DFKai\-SB || 標楷體 => I.MingCP
    Microsoft JhengHei || 微軟正黑體 => Noto Sans CJK TC
    {P}MingLiU || {新}細明體 => I.MingCP
  -->

  <!-- AR MingtiM BIG-5 => I.MingCP -->
  <match target="font">
    <test name="family">
      <string>AR MingtiM BIG-5</string>
    </test>
    <edit name="family" mode="assign">
      <string>I.MingCP</string>
    </edit>
  </match>

  <!-- DFKai\-SB || 標楷體 => I.MingCP -->
  <match target="font">
    <test name="family">
      <string>DFKai\-SB</string>
    </test>
    <edit name="family" mode="assign">
      <string>I.MingCP</string>
    </edit>
  </match>
  <match target="font">
