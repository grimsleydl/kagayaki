    </test>
    <edit name="family" mode="assign">
      <string>BabelStone Han</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>NSimSun</string>
    </test>
    <edit name="family" mode="assign">
      <string>BabelStone Han</string>
    </edit>
