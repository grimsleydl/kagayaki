<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!--
    ##################
    # Japanese fonts #
    ##################
    AR MinchoL JIS => IPAmjMincho
    Meiryo {UI} || メイリオ => Noto Sans CJK JP
    MS {P}Mincho || ＭＳ {Ｐ}明朝 => IPAmjMincho
    MS {P}Gothic || ＭＳ {Ｐ}ゴシック => Noto Sans CJK JP
    MS UIGothic => Noto Sans CJK JP
  -->

  <!-- AR MinchoL JIS => IPAmjMincho -->
  <alias binding="same">
    <family>AR MinchoL JIS</family>
    <prefer>
	    <family>IPAmjMincho</family>
    </prefer>
  </alias>

  <!-- Meiryo {UI} || メイリオ => Noto Sans CJK JP -->
  <alias binding="same">
    <family>Meiryo</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Meiryo UI</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>メイリオ</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>

  <!-- MS {P}Mincho || ＭＳ {Ｐ}明朝 => IPAmjMincho -->
  <alias binding="same">
    <family>MS Mincho</family>
    <prefer>
	    <family>IPAmjMincho</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>MS PMincho</family>
    <prefer>
	    <family>IPAmjMincho</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>ＭＳ 明朝</family>
    <prefer>
	    <family>IPAmjMincho</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>ＭＳ Ｐ明朝</family>
    <prefer>
	    <family>IPAmjMincho</family>
    </prefer>
  </alias>

  <!-- MS {P}Gothic || ＭＳ {Ｐ}ゴシック => Noto Sans CJK JP -->
  <alias binding="same">
    <family>MS Gothic</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>MS PGothic</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>ＭＳ ゴシック</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>ＭＳ Ｐゴシック</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>

  <!-- MS UIGothic => Noto Sans CJK JP -->
  <alias binding="same">
    <family>MS UIGothic</family>
    <prefer>
	    <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>

    <!--
    ################
    # Korean fonts #
    ################
    Adobe {Myeongjo || 명조} Std M => NanumMyeongjoOTF
    AppleGothic || 애플고딕 => Noto Sans CJK KR
    AR MingtiM KSC => NanumMyeongjoOTF
    Batang{Che} || 바탕{체} => NanumMyeongjoOTF
    Dotum{Che} || 돋움{체} => Noto Sans CJK KR
    Gothic{Che} || 고딕{체} => Noto Sans CJK KR
    Gulim{Che} || 굴림{체} => Noto Sans CJK KR
    Gungsuh => NanumMyeongjoOTF
    Malgun Gothic || 맑은 고딕 => Noto Sans CJK KR
    Myeongjo{Che} || 명조{체} => NanumMyeongjoOTF
  -->

  <!-- Adobe {Myeongjo || 명조} Std M => NanumMyeongjoOTF -->
  <alias binding="same">
    <family>Adobe Myeongjo Std M</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Adobe 명조 Std M</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>

  <!-- AppleGothic || 애플고딕 => Noto Sans CJK KR -->
  <alias binding="same">
    <family>AppleGothic</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>애플고딕</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <!-- AR MingtiM KSC => NanumMyeongjoOTF -->
  <alias binding="same">
    <family>AR MingtiM KSC</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>

  <!-- Batang{Che} || 바탕{체} => NanumMyeongjoOTF -->
  <alias binding="same">
    <family>Batang</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>BatangChe</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>바탕</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>바탕체</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>

  <!-- Dotum{Che} || 돋움{체} => Noto Sans CJK KR -->
  <alias binding="same">
    <family>Dotum</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>DotumChe</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>돋움</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>돋움체</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <!-- Gothic{Che} || 고딕{체} => Noto Sans CJK KR -->
  <alias binding="same">
    <family>Gothic</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>GothicChe</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>고딕</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>고딕체</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <!-- Gulim{Che} || 굴림{체} => Noto Sans CJK KR -->
  <alias binding="same">
    <family>GulimChe</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Gulim</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>굴림</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>굴림체</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <!-- Gungsuh{Che} || 궁서{체} => NanumMyeongjoOTF -->
  <alias binding="same">
    <family>Gungsuh</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>GungsuhChe</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>궁서</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>궁서체</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>

  <!-- Malgun Gothic || 맑은 고딕 => Noto Sans CJK KR -->
  <alias binding="same">
    <family>Malgun Gothic</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>맑은 고딕</family>
    <prefer>
	    <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>

  <!-- Myeongjo{Che} || 명조{체} => NanumMyeongjoOTF -->
  <alias binding="same">
    <family>Myeongjo</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>MyeongjoChe</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>명조</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>명조체</family>
    <prefer>
	    <family>NanumMyeongjoOTF</family>
    </prefer>
  </alias>

  <!--
    #############################
    # Traditional Chinese fonts #
    #############################
    AR MingtiM BIG-5 => I.MingCP
    DFKai\-SB || 標楷體 => I.MingCP
    Microsoft JhengHei || 微軟正黑體 => Noto Sans CJK TC
    {P}MingLiU || {新}細明體 => I.MingCP
  -->

  <!-- AR MingtiM BIG-5 => I.MingCP -->
  <alias binding="same">
    <family>AR MingtiM BIG-5</family>
    <prefer>
	    <family>I.MingCP</family>
    </prefer>
  </alias>

  <!-- DFKai\-SB || 標楷體 => I.MingCP -->
  <alias binding="same">
    <family>DFKai\-SB</family>
    <prefer>
	    <family>I.MingCP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>標楷體</family>
    <prefer>
	    <family>I.MingCP</family>
    </prefer>
  </alias>

  <!-- Microsoft JhengHei || 微軟正黑體 => Noto Sans CJK TC -->
  <alias binding="same">
    <family>Microsoft JhengHei</family>
    <prefer>
	    <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>微軟正黑體</family>
    <prefer>
	    <family>Noto Sans CJK TC</family>
    </prefer>
  </alias>

  <!-- {P}MingLiU || {新}細明體 => I.MingCP -->
  <alias binding="same">
    <family>MingLiU</family>
    <prefer>
	    <family>I.MingCP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>PMingLiU</family>
    <prefer>
	    <family>I.MingCP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>細明體</family>
    <prefer>
	    <family>I.MingCP</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>新細明體</family>
    <prefer>
	    <family>I.MingCP</family>
    </prefer>
  </alias>

  <!--
    ############################
    # Simplified Chinese fonts #
    ############################
    AR MingtiM GB => BabelStone Han
    KaiTi || 楷体 => BabelStone Han
    Microsoft YaHei || 微软雅黑 => Noto Sans CJK SC
    {N}SimSun{-18030} || {新}宋体 => BabelStone Han
  -->

  <!-- AR MingtiM GB => BabelStone Han -->
  <alias binding="same">
    <family>AR MingtiM GB</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>

  <!-- KaiTi || 楷体 => BabelStone Han -->
  <alias binding="same">
    <family>KaiTi</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>楷体</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>

  <!-- Microsoft YaHei || 微软雅黑 => Noto Sans CJK SC -->
  <alias binding="same">
    <family>Microsoft YaHei</family>
    <prefer>
	    <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>微软雅黑</family>
    <prefer>
	    <family>Noto Sans CJK SC</family>
    </prefer>
  </alias>

  <!-- {N}SimSun{-18030} || {新}宋体 => BabelStone Han -->
  <alias binding="same">
    <family>SimSun</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>NSimSun</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>SimSun-18030</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>NSimSun-18030</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>宋体</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>新宋体</family>
    <prefer>
	    <family>BabelStone Han</family>
    </prefer>
  </alias>

</fontconfig>
