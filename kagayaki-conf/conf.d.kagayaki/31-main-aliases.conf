<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!--
    ##############
    # MAIN FONTS #
    ##############
    Helvetica || Arial {Nova || Unicode MS} => Roboto
    Helvetica Narrow || Arial Narrow => Roboto Condensed
    Times {New Roman} => Erewhon
    Courier {New} => Courier Prime
    {ITC} Avant Garde {Gothic} || Century Gothic => TeX Gyre Adventor
    ITC Bookman || Bookman Old Style => TeX Gyre Bonum
    {ITC Zapf || Apple} Chancery || Monotype Corsiva => TeX Gyre Chorus
    Palatino {Linotype} || Book Antiqua => TeX Gyre Pagella
    {New} Century {Schoolbook} => TeX Gyre Schola
  -->

  <!-- Helvetica || Arial {Nova | Unicode MS} => Roboto -->
  <alias binding="same">
    <family>Helvetica</family>
    <prefer>
      <family>Roboto</family>
      <family>Arimo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Arial</family>
    <prefer>
      <family>Roboto</family>
      <family>Arimo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Arial Nova</family>
    <prefer>
      <family>Roboto</family>
      <family>Arimo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Arial Unicode MS</family>
    <prefer>
      <family>Roboto</family>
      <family>Arimo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Helvetica Narrow || Arial Narrow => Roboto Condensed -->
  <alias binding="same">
    <family>Helvetica Narrow</family>
    <prefer>
      <family>Roboto Condensed</family>
      <family>Arimo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Arial Narrow</family>
    <prefer>
      <family>Roboto Condensed</family>
      <family>Arimo</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Times {New Roman} => Erewhon -->
  <alias binding="same">
    <family>Times</family>
    <prefer>
      <family>Erewhon</family>
      <family>Tinos</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Times New Roman</family>
    <prefer>
      <family>Erewhon</family>
      <family>Tinos</family>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <!-- Courier => Courier Prime -->
  <alias binding="same">
    <family>Courier</family>
    <prefer>
      <family>Courier Prime</family>
      <family>Cousine</family>
      <family>Noto Mono</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier New</family>
    <prefer>
      <family>Courier Prime</family>
      <family>Cousine</family>
      <family>Noto Mono</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Courier 10 Pitch</family>
    <prefer>
      <family>Courier Prime</family>
      <family>Cousine</family>
      <family>Noto Mono</family>
    </prefer>
  </alias>

  <!-- {ITC} Avant Garde {Gothic} || Century Gothic => TeX Gyre Adventor -->
  <alias binding="same">
    <family>ITC Avant Garde Gothic</family>
    <prefer>
      <family>TeX Gyre Adventor</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Avantgarde</family>
    <prefer>
      <family>TeX Gyre Adventor</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Century Gothic</family>
    <prefer>
      <family>TeX Gyre Adventor</family>
    </prefer>
  </alias>

  <!-- ITC Bookman || Bookman Old Style => TeX Gyre Bonum -->
  <alias binding="same">
    <family>ITC Bookman</family>
    <prefer>
      <family>TeX Gyre Bonum</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Bookman Old Style</family>
    <prefer>
      <family>TeX Gyre Bonum</family>
    </prefer>
  </alias>

  <!-- {ITC Zapf || Apple} Chancery || Monotype Corsiva => TeX Gyre Chorus -->
  <alias binding="same">
    <family>ITC Zapf Chancery</family>
    <prefer>
      <family>TeX Gyre Chorus</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Monotype Corsiva</family>
    <prefer>
      <family>TeX Gyre Chorus</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Apple Chancery</family>
    <prefer>
      <family>TeX Gyre Chorus</family>
    </prefer>
  </alias>

  <!-- Palatino {Linotype} || Book Antiqua => TeX Gyre Pagella -->
  <alias binding="same">
    <family>Palatino</family>
    <prefer>
      <family>TeX Gyre Pagella</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Palatino Linotype</family>
    <prefer>
      <family>TeX Gyre Pagella</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Book Antiqua</family>
    <prefer>
      <family>TeX Gyre Pagella</family>
    </prefer>
  </alias>

  <!-- {New} Century {Schoolbook} => TeX Gyre Schola -->
  <alias binding="same">
    <family>Century</family>
    <prefer>
      <family>TeX Gyre Schola</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>Century Schoolbook</family>
    <prefer>
      <family>TeX Gyre Schola</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>New Century Schoolbook</family>
    <prefer>
      <family>TeX Gyre Schola</family>
    </prefer>
  </alias>

  <!--
    ###################
    # Microsoft fonts #
    ###################
    Arial Black => Archivo Black
    Calibri => Carlito
    Calisto MT => ???
    Cambria => Caladea
    Candara => ???
    Comic Sans MS => Signika
    Consolas => Source Code Pro
    Constantia => Merriweather
    Copperplate Gothic => ???
    Gabriola => ???
    Georgia {Pro} => Gelasio
    Gill Sans {MT || Nova} => Lato
    Impact => Oswald
    News Gothic MT => ???
    Rockwell Nova => ???
    Segoe UI => Noto Sans UI
    Segoe UI Symbol => Symbola
    Symbol => Symbola
    Tahoma => Luxi Sans
    Trebuchet {MS} => Ubuntu
    Verdana {Pro} => DejaVu Sans
    Wingdings => Symbola
  -->

  <!-- Arial Black => Archivo Black -->
  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <edit name="family" mode="assign">
      <string>Archivo Black</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Archivo Black</string>
    </edit>
  </match>

  <!-- Calibri => Carlito -->
  <match target="font">
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit name="family" mode="assign">
      <string>Carlito</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Carlito</string>
    </edit>
  </match>

  <!-- Cambria => Caladea -->
  <match target="font">
    <test name="family">
      <string>Cambria</string>
    </test>
    <edit name="family" mode="assign">
      <string>Caladea</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Cambria</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Caladea</string>
    </edit>
  </match>

  <!-- Comic Sans MS => Signika -->
  <match target="font">
    <test name="family">
      <string>Comic Sans MS</string>
    </test>
    <edit name="family" mode="assign">
      <string>Signika</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Comic Sans MS</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Signika</string>
    </edit>
  </match>

  <!-- Consolas => Source Code Pro -->
  <match target="font">
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Code Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Code Pro</string>
    </edit>
  </match>

  <!-- Constantia => Merriweather -->
  <match target="font">
    <test name="family">
      <string>Constantia</string>
    </test>
    <edit name="family" mode="assign">
      <string>Merriweather</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Constantia</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Merriweather</string>
    </edit>
  </match>

  <!-- Corbel => Merriweather Sans -->
  <match target="font">
    <test name="family">
      <string>Corbel</string>
    </test>
    <edit name="family" mode="assign">
      <string>Merriweather Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Corbel</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Merriweather Sans</string>
    </edit>
  </match>

  <!-- Georgia {Pro} => Gelasio -->
  <match target="font">
    <test name="family">
      <string>Georgia</string>
    </test>
    <edit name="family" mode="assign">
      <string>Gelasio</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Georgia</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Gelasio</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Georgia Pro</string>
    </test>
    <edit name="family" mode="assign">
      <string>Gelasio</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Georgia Pro</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Gelasio</string>
    </edit>
  </match>

  <!-- Gill Sans {MT || Nova} => Lato -->
  <match target="font">
    <test name="family">
      <string>Gill Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lato</string>
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Gill Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lato</string>
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Gill Sans MT</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lato</string>
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Gill Sans MT</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lato</string>
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Gill Sans Nova</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lato</string>
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Gill Sans Nova</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lato</string>
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- Impact => Oswald -->
  <match target="font">
    <test name="family">
      <string>Impact</string>
    </test>
    <edit name="family" mode="assign">
      <string>Oswald</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Impact</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Oswald</string>
    </edit>
  </match>

  <!-- Segoe UI => Noto Sans UI -->
  <match target="font">
    <test name="family">
      <string>Segoe UI</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans UI</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Segoe UI</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans UI</string>
    </edit>
  </match>

  <!-- Segoe UI Symbol => Symbola -->
  <match target="font">
    <test name="family">
      <string>Segoe UI</string>
    </test>
    <edit name="family" mode="assign">
      <string>Symbola</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Segoe UI</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Symbola</string>
    </edit>
  </match>

  <!-- Symbol => Symbola -->
  <match target="font">
    <test name="family">
      <string>Symbol</string>
    </test>
    <edit name="family" mode="assign">
      <string>D050000L</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Symbol</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>D050000L</string>
    </edit>
  </match>

  <!-- Tahoma => Luxi Sans -->
  <match target="font">
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" mode="assign">
      <string>Luxi Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Luxi Sans</string>
    </edit>
  </match>

  <!-- Trebuchet {MS} => Ubuntu -->
  <match target="font">
    <test name="family">
      <string>Trebuchet MS</string>
    </test>
    <edit name="family" mode="assign">
      <string>Ubuntu</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Trebuchet MS</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Ubuntu</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Trebuchet</string>
    </test>
    <edit name="family" mode="assign">
      <string>Ubuntu</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Trebuchet</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Ubuntu</string>
    </edit>
  </match>

  <!-- Verdana {Pro} => DejaVu Sans -->
  <match target="font">
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Verdana Pro</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Verdana Pro</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <!-- Wingdings => Symbola -->
  <match target="font">
    <test name="family">
      <string>Wingdings</string>
    </test>
    <edit name="family" mode="assign">
      <string>Symbola</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Wingdings</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Symbola</string>
    </edit>
  </match>

  <!--
    ################
    # Apple fonts #
    ################
    Andale Mono => Source Code Pro
    Baskerville => Libre Baskerville
    Futura => TeX Gyre Adventor
    Geneva => Noto Sans
    Helvetica Neue => Open Sans
    Zapf Dingbats => D050000L
  -->

  <!-- Andale Mono => Source Code Pro -->
  <match target="font">
    <test name="family">
      <string>Andale Mono</string>
    </test>
    <edit name="family" mode="assign">
      <string>Source Code Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Andale Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
