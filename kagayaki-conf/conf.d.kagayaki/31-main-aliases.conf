    </edit>
  </match>

  <!-- Lucida {Calligraphy || Handwriting} => Quintessential -->
  <match target="font">
    <test name="family">
      <string>Lucida Calligraphy</string>
    </test>
    <edit name="family" mode="assign">
      <string>Quintessential</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Lucida Calligraphy</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Quintessential</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Lucida Handwriting</string>
    </test>
    <edit name="family" mode="assign">
      <string>Quintessential</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Lucida Handwriting</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Quintessential</string>
    </edit>
  </match>

  <!-- Lucida Casual => CantoraOne -->
  <match target="font">
    <test name="family">
      <string>Lucida Casual</string>
    </test>
    <edit name="family" mode="assign">
      <string>CantoraOne</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Lucida Casual</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>CantoraOne</string>
    </edit>
