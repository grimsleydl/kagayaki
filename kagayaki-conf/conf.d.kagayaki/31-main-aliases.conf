  <!--
    ################
    # Lucida fonts #
    ################
    Lucida {Bright||T OT} => Noto Serif
    Lucida {Calligraphy || Handwriting} => Quintessential
    Lucida Casual => CantoraOne
    Lucida {Console || Sans Typewriter} => Source Code Pro
    Lucida Fax => Luxi Mono
    Lucida Sans families => Noto Sans
  -->

  <!-- Lucida {Bright||T OT} => Noto Serif -->
  <match target="font">
    <test name="family">
      <string>Lucida Bright</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Lucida Bright</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Lucida T OT</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Lucida T OT</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
