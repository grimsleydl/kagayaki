<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>HanaMinA</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family" compare="contains"><string>HanaMinA</string></test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>HanaMinB</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family" compare="contains"><string>HanaMinB</string></test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

</fontconfig>
