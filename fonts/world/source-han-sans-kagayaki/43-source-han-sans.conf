<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Source Han Sans SC</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Source Han Sans SC</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

  <alias>
    <family>Source Han Sans TC</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Source Han Sans TC</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

  <alias>
    <family>Source Han Sans HC</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Source Han Sans HC</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

  <alias>
    <family>Source Han Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Source Han Sans</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

  <alias>
    <family>Source Han Sans K</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Source Han Sans K</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

</fontconfig>
