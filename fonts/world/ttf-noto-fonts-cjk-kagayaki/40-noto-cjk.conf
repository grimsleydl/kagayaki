<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Noto Sans CJK -->
  <alias>
    <family>Noto Sans CJK JP</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK KR</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK TC</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Sans CJK SC</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <!-- Noto Serif CJK -->
  <alias>
    <family>Noto Serif CJK JP</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK KR</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK TC</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Serif CJK SC</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

</fontconfig>
