<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Noto Color Emoji</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Color Emoji</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Emoji</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Noto Emoji</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Emoji</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>Noto Emoji</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

</fontconfig>
