<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>Noto Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Noto Sans</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>Noto Sans Display</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Noto Sans Display</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>Noto Sans Math</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Noto Sans Math</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>Noto Sans Symbols</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Noto Sans Symbols</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>Noto Sans Symbols 2</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>Noto Sans Symbols 2</string></test>
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

</fontconfig>