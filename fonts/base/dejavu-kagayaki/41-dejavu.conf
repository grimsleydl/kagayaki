<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>DejaVu Sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>DejaVu Sans</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>DejaVu Sans Condensed</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>DejaVu Sans Condensed</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>DejaVu Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>DejaVu Sans Mono</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>DejaVu Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>DejaVu Serif</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <alias>
    <family>DejaVu Math TeX Gyre</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <match target="font">
    <test name="family"><string>DejaVu Math TeX Gyre</string></test>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

</fontconfig>
