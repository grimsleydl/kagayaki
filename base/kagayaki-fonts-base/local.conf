    </accept>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Termes</family>
    <default>
      <family>Times New Roman</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Times New Roman</family>
    <accept>
      <family>TeX Gyre Termes</family>
    </accept>
  </alias>

  <!-- Courrier (New) => TeX Gyre Cursor -->
  <alias binding="same">
