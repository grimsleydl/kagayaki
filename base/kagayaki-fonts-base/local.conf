<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ## Default type-faces. ## -->

  <!-- ## Serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Variable</family>
      <family>Tinos</family>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Kufi Arabic</family>
      <family>Noto Serif Thai</family>
      <family>Noto Serif Devanagari</family>
      <family>Noto Serif Tamil</family>
      <family>Noto Serif Hebrew</family>
      <family>Noto Serif Bengali</family>
      <family>Noto Serif Telugu</family>
      <family>Noto Serif Kannada</family>
      <family>Noto Serif Malayalam</family>
      <family>Noto Serif Gujarati</family>
      <family>Lohit Oriya</family>
      <family>Lohit Punjabi</family>
      <family>Noto Serif Armenian</family>
      <family>Noto Serif Georgian</family>
      <family>Noto Serif Khmer</family>
      <family>Noto Serif Lao</family>
      <family>Noto Serif Ethiopic</family>
      <family>Noto Serif Sinhala</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- ## Sans Serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Source Sans Variable</family>
      <family>Arimo</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Naskh Arabic</family>
      <family>Noto Sans Thai</family>
      <family>Noto Sans Devanagari</family>
      <family>Noto Sans Tamil</family>
      <family>Noto Sans Hebrew</family>
      <family>Noto Sans Bengali</family>
      <family>Noto Sans Telugu</family>
      <family>Noto Sans Kannada</family>
      <family>Noto Sans Malayalam</family>
      <family>Noto Sans Gurmukhi</family>
      <family>Noto Sans Gujarati</family>
      <family>Noto Sans Oriya</family>
      <family>Noto Sans Armenian</family>
      <family>Noto Sans Georgian</family>
      <family>Noto Sans Khmer</family>
      <family>Noto Sans Lao</family>
      <family>Noto Sans Ethiopic</family>
      <family>Noto Sans Myanmar</family>
      <family>Noto Sans Sinhala</family>
      <family>Noto Sans Tibetan</family>
      <family>Noto Sans Coptic</family>
      <family>Noto Sans Deseret</family>
      <family>Noto Sans TaiTham</family>
      <family>Noto Sans Canadian Aboriginal</family>
      <family>Noto Sans Yi</family>
      <family>Noto Sans Tifinagh</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <!-- ## Monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Code Variable</family>
      <family>Cousine</family>
      <family>Noto Mono</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Kufi Arabic</family>
      <family>Noto Sans Thai</family>
      <family>Noto Sans Devanagari</family>
      <family>Noto Sans Tamil</family>
      <family>Noto Sans Bengali</family>
      <family>Noto Sans Telugu</family>
      <family>Noto Sans Kannada</family>
      <family>Noto Sans Malayalam</family>
      <family>Noto Sans Gurmukhi</family>
      <family>Noto Sans Gujarati</family>
      <family>Noto Sans Oriya</family>
      <family>Noto Sans Armenian</family>
      <family>Noto Sans Georgian</family>
      <family>Noto Sans Ethiopic</family>
      <family>Noto Sans Myanmar</family>
      <family>Noto Sans Sinhala</family>
      <family>Noto Sans Tibetan</family>
      <family>Noto Sans Coptic</family>
      <family>Noto Sans Deseret</family>
      <family>Noto Sans TaiTham</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Symbols</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <!-- ## Emoji ## -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- ## Fantasy ## -->
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>Signika</family>
      <family>Comic Neue</family>
      <family>Oswald</family>
    </prefer>
  </alias>

  <!-- ## Cursive ## -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>TeX Gyre Chorus</family>
      <family>Quintessential</family>
      <family>Comic Neue</family>
    </prefer>
  </alias>

  <!-- Treat Noto Color Emoji as scalable. It's scalable even though
       it's a bitmap font. -->
  <match target="scan">
    <test name="family"><string>Noto Color Emoji</string></test>
    <edit name="scalable" mode="assign"><bool>true</bool></edit>
  </match>

  <!-- Set minimum font pixel size for cjk to 14px,
       which is 10.5pt under 96dpi. -->
  <match target="font">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test compare="less_eq" name="pixelsize" >
      <int>14</int>
    </test>
    <edit mode="assign" name="pixelsize" >
      <int>14</int>
    </edit>
  </match>
  <match target="font">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test compare="less_eq" name="pixelsize" >
      <int>14</int>
    </test>
    <edit mode="assign" name="pixelsize" >
      <int>14</int>
    </edit>
  </match>

  <!-- Preferred fonts for Japanese -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ja</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>

  <!-- Preferred fonts for Korean -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>

  <!-- Preferred fonts for Chinese -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK SC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>

  <!-- Preferred fonts for Traditional Chinese -->
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-tw</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-tw</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans CJK TC</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>zh-tw</string>
    </test>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Mono CJK TC</string>
    </edit>
  </match>

  <!--
      Alias (base fonts)
  -->

  <!-- Helvetica (Narrow) => TeX Gyre Heros -->
  <alias binding="same">
    <family>TeX Gyre Heros</family>
    <default>
      <family>Helvetica</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Helvetica</family>
    <accept>
      <family>TeX Gyre Heros</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>TeX Gyre Heros Cn</family>
    <default>
      <family>Helvetica Narrow</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Helvetica Narrow</family>
    <accept>
      <family>TeX Gyre Heros Cn</family>
    </accept>
  </alias>

  <!-- Arial (Black || Narrow || Nova) => Archivo (Narrow && Black) -->
  <alias binding="same">
    <family>Archivo</family>
    <default>
      <family>Arial</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Arial</family>
    <accept>
      <family>Archivo</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Archivo Black</family>
    <default>
      <family>Arial Black</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Arial Black</family>
    <accept>
      <family>Archivo Black</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Archivo Narrow</family>
    <default>
      <family>Arial Narrow</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Arial Narrow</family>
    <accept>
      <family>Archivo Narrow</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Archivo</family>
    <default>
      <family>Arial Nova</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Arial Nova</family>
    <accept>
      <family>Archivo</family>
    </accept>
  </alias>

